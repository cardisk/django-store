{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Delete Product</h1>
    <p>Are you sure you want to delete this product?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Confirm Delete</button>
        <a href="{% url 'products:manage_product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
