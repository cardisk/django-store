{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Sign Up - Django Store{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock content %}
